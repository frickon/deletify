<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletify</title>
    <link rel="icon" href="images/spiderlogo.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #bbb;
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 25px;
            width: 400px;
            position: relative;
        }

        .input-container img {
            width: 30px;
            height: 30px;
            opacity: 0.5;
            margin-right: 10px;
        }

        .input-container input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            opacity: 0.7;
        }

        .trash-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .trash-button img {
            width: 25px;
            height: 25px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .trash-button:hover img {
            opacity: 1;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn img {
            width: 20px;
            height: 20px;
            opacity: 0.5;
        }

        .ui-popup {
            position: absolute;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(50, 50, 50, 0.95);
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: top 0.3s ease-in-out;
        }

        .ui-popup.active {
            top: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: none;
            font-size: 1.2rem;
            animation: showNotification 2s forwards;
        }

        .notification.error {
            background-color: #dc3545;
        }

        @keyframes showNotification {
            from {
                opacity: 0;
                bottom: -50px;
            }
            to {
                opacity: 1;
                bottom: 20px;
            }
        }

    </style>
</head>
<body>
    <h1>Deletify</h1>
    <h2>Free Webhook Deletion Tool</h2>

    <div class="input-container">
        <img src="images/skull.png" alt="Skull Icon">
        <input type="text" id="inputBox" value="Enter webhook URL...">
        <button class="trash-button" onclick="deleteWebhook()">
            <img src="images/trashcan.png" alt="Trash Icon">
        </button>
    </div>

    <div class="button-container">
        <button class="btn" onclick="showPopup('credits')">
            <img src="images/credits.png" alt="Credits Icon"> Credits
        </button>
        <button class="btn" onclick="showPopup('donate')">
            <img src="images/moneybag.png" alt="Donate Icon"> Donate
        </button>
    </div>

    <div id="popup" class="ui-popup">
        <p id="popup-text"></p>
        <button class="close-btn" onclick="hidePopup()">X</button>
    </div>

    <div id="notification" class="notification">
        Webhook successfully deleted! ðŸŽ‰
    </div>

    <script>
        const inputBox = document.getElementById('inputBox');
        const defaultText = "Enter webhook URL...";
        const popup = document.getElementById('popup');
        const popupText = document.getElementById('popup-text');
        const notification = document.getElementById('notification');

        inputBox.addEventListener('focus', function() {
            if (this.value === defaultText) {
                this.value = "";
                this.style.opacity = "1";
            }
        });

        inputBox.addEventListener('blur', function() {
            if (this.value.trim() === "") {
                this.value = defaultText;
                this.style.opacity = "0.7";
            }
        });

        function showPopup(type) {
            if (type === 'credits') {
                popupText.innerHTML = "<b>Credits for Deletify:</b><br>Programming - ByteNinja<br>UI - ChatGPT â™¥";
            } else if (type === 'donate') {
                popupText.innerHTML = "Donate to Deletify<br><br>Deletify is a tool programmed by ByteNinja that is open source and free to use. Donations help a lot because I make no money off the site. ( DONATE FUNCTIONALITY NOT MADE YET )";
            }
            popup.classList.add('active');
        }

        function hidePopup() {
            popup.classList.remove('active');
            setTimeout(() => {
                popup.style.top = "-100%";
            }, 300);
        }

        function deleteWebhook() {
            const webhookURL = inputBox.value.trim();
            if (webhookURL && webhookURL !== defaultText) {
                fetch(webhookURL, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            notification.innerHTML = "Webhook successfully deleted! ðŸŽ‰";
                            notification.style.display = 'block';
                            notification.classList.remove('error');
                            setTimeout(() => {
                                notification.style.display = 'none';
                            }, 3000);
                        } else {
                            showFailedNotification();
                        }
                    })
                    .catch(() => showFailedNotification());
            } else {
                alert("Please enter a valid webhook URL.");
            }
        }

        function showFailedNotification() {
            notification.innerHTML = "Failed to delete webhook âŒ";
            notification.style.display = 'block';
            notification.classList.add('error');
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
